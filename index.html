<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2>Guess a Number Between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" placeholder="#" maxlength="3" autofocus="autofocus"></input>
            <button id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <li>
              <ul class="guess">_</ul>
              <ul class="guess">_</ul>
              <ul class="guess">_</ul>
              <ul class="guess">_</ul>
              <ul class="guess">_</ul>
            </li>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-light">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="row">
          <div class='col-sm-4'>
            <img id="fs" src='assets/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4 id="project-cred">Project by Jake Bergal</h4>
          </div>

          <div class='col-sm-4'>
            <img id="gh" src='assets/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
